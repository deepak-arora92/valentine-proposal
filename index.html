<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Will You Be My Valentine? üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3a0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #ff6b9d;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 200px;
        }

        #stage1 {
            position: relative;
            min-height: 400px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            font-family: 'Dancing Script', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            transition: all 0.3s ease;
            z-index: 5;
        }

        .no-btn:hover {
            background: #e0e0e0;
        }

        .message {
            font-size: 1.2em;
            color: #ff6b9d;
            margin-top: 20px;
            font-weight: bold;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .photo-container {
            margin: 30px 0;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .quote {
            font-size: 1.5em;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            font-style: italic;
            animation: fadeIn 1s ease-in;
        }

        .next-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            margin-top: 20px;
        }

        .next-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
        }

        .stage {
            display: none;
        }

        .stage.active {
            display: block;
        }

        .emoji {
            font-size: 2em;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .question, .quote {
                font-size: 1.3em;
            }
            button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>

    <div class="container">
        <!-- Stage 1: Initial Proposal -->
        <div class="stage active" id="stage1">
            <h1>üíñ</h1>
            <div class="question">Will You Be My Valentine?</div>
            <div class="emoji">üåπ</div>
            <div class="buttons">
                <button class="yes-btn" onclick="goToStage2()">Hanji! üíï</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">Nahi üò¢</button>
            </div>
            <div class="message" id="message"></div>
        </div>

        <!-- Stage 2: Photo Display -->
        <div class="stage" id="stage2">
            <h1>You Said Yes! üíñ</h1>
            <div class="emoji">üéâ‚ú®üíï</div>
            <div class="photo-container">
                <img id="photoDisplay" src="" alt="Special Photo">
            </div>
            <button class="next-btn" onclick="goToStage3()">Next üíå</button>
        </div>

        <!-- Stage 3: Quote Display -->
        <div class="stage" id="stage3">
            <h1>üíù</h1>
            <div class="quote" id="quoteDisplay"></div>
            <div class="emoji">üåπüíï‚ú®</div>
        </div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 4 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heartsContainer.appendChild(heart);
        }

        // Load data from URL hash fragment
        function loadData() {
            try {
                // Get encoded data from hash fragment
                const hash = window.location.hash.substring(1);

                if (hash) {
                    // Decode the data
                    const decoded = atob(hash);
                    const data = JSON.parse(decoded);

                    // Set photo with error handling
                    if (data.img) {
                        const photoEl = document.getElementById('photoDisplay');
                        photoEl.src = data.img;

                        // Handle image load errors
                        photoEl.onerror = function() {
                            photoEl.style.display = 'none';
                            const errorMsg = document.createElement('div');
                            errorMsg.style.cssText = 'color: #ff6b9d; padding: 20px; font-size: 1.1em;';
                            errorMsg.textContent = 'üíî Image could not be loaded. Please use a direct image link from Imgur, imgbb, or postimages.';
                            photoEl.parentElement.appendChild(errorMsg);
                        };
                    }

                    // Set quote
                    if (data.quote) {
                        document.getElementById('quoteDisplay').textContent = data.quote;
                    }
                } else {
                    // Default message if no data
                    document.getElementById('quoteDisplay').textContent = 'You make my heart smile! üíï';
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('quoteDisplay').textContent = 'You make my heart smile! üíï';
            }
        }

        // Load data on page load
        loadData();

        const messages = [
            "Please... ü•∫",
            "Mera dil toot jayega... üíî",
            "Ek baar soch lo... üí≠",
            "Please yaar... üôè",
            "I really like you... üíï",
            "Give me a chance... üåπ",
            "Pakka promise... üíñ"
        ];

        let messageIndex = 0;
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');

        // Initialize No button position
        function initNoButton() {
            const buttonsContainer = document.querySelector('.buttons');
            const yesBtn = document.querySelector('.yes-btn');
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const buttonsRect = buttonsContainer.getBoundingClientRect();

            // Position it to the right of Yes button initially
            const initialX = yesBtnRect.right - buttonsRect.left + 20;
            const initialY = 0;

            noBtn.style.left = initialX + 'px';
            noBtn.style.top = initialY + 'px';
        }

        // Initialize on load
        window.addEventListener('load', initNoButton);

        function moveButton() {
            const stage = document.getElementById('stage1');
            const yesBtn = document.querySelector('.yes-btn');
            const stageRect = stage.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();

            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 20;

            // Keep trying until we find a position that doesn't overlap with Yes button
            do {
                // Generate random position within the stage
                randomX = Math.random() * (stageRect.width - noBtn.offsetWidth - 40) + 20;
                randomY = Math.random() * (stageRect.height - noBtn.offsetHeight - 40) + 20;

                // Calculate the potential position of No button
                const noBtnLeft = stageRect.left + randomX;
                const noBtnTop = stageRect.top + randomY;
                const noBtnRight = noBtnLeft + noBtn.offsetWidth;
                const noBtnBottom = noBtnTop + noBtn.offsetHeight;

                // Check if it overlaps with Yes button (with some padding)
                const overlaps = !(
                    noBtnRight < yesBtnRect.left - 20 ||
                    noBtnLeft > yesBtnRect.right + 20 ||
                    noBtnBottom < yesBtnRect.top - 20 ||
                    noBtnTop > yesBtnRect.bottom + 20
                );

                attempts++;

                if (!overlaps || attempts >= maxAttempts) {
                    break;
                }
            } while (true);

            // Position relative to stage1
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            message.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        }

        function goToStage2() {
            document.getElementById('stage1').classList.remove('active');
            document.getElementById('stage2').classList.add('active');
        }

        function goToStage3() {
            document.getElementById('stage2').classList.remove('active');
            document.getElementById('stage3').classList.add('active');
        }
    </script>
</body>
</html>
