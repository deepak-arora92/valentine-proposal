<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Will You Be My Valentine? üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3a0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #ff6b9d;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            font-family: 'Dancing Script', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
        }

        .no-btn:hover {
            background: #e0e0e0;
        }

        .message {
            font-size: 1.2em;
            color: #ff6b9d;
            margin-top: 20px;
            font-weight: bold;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .photo-container {
            margin: 30px 0;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .quote {
            font-size: 1.5em;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            font-style: italic;
            animation: fadeIn 1s ease-in;
        }

        .next-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            margin-top: 20px;
        }

        .next-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
        }

        .stage {
            display: none;
        }

        .stage.active {
            display: block;
        }

        .emoji {
            font-size: 2em;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .question, .quote {
                font-size: 1.3em;
            }
            button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>

    <div class="container">
        <!-- Stage 1: Initial Proposal -->
        <div class="stage active" id="stage1">
            <h1>üíñ</h1>
            <div class="question">Will You Be My Valentine?</div>
            <div class="emoji">üåπ</div>
            <div class="buttons">
                <button class="yes-btn" onclick="goToStage2()">Hanji! üíï</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">Nahi üò¢</button>
            </div>
            <div class="message" id="message"></div>
        </div>

        <!-- Stage 2: Photo Display -->
        <div class="stage" id="stage2">
            <h1>You Said Yes! üíñ</h1>
            <div class="emoji">üéâ‚ú®üíï</div>
            <div class="photo-container">
                <img id="photoDisplay" src="" alt="Special Photo">
            </div>
            <button class="next-btn" onclick="goToStage3()">Next üíå</button>
        </div>

        <!-- Stage 3: Quote Display -->
        <div class="stage" id="stage3">
            <h1>üíù</h1>
            <div class="quote" id="quoteDisplay"></div>
            <div class="emoji">üåπüíï‚ú®</div>
        </div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 4 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heartsContainer.appendChild(heart);
        }

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const binId = urlParams.get('id');

        // Fetch data from JSONBin.io if ID exists
        async function loadData() {
            if (binId) {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`);
                    if (response.ok) {
                        const result = await response.json();
                        const data = result.record;

                        // Set photo and quote
                        if (data.photo) {
                            document.getElementById('photoDisplay').src = data.photo;
                        }
                        if (data.quote) {
                            document.getElementById('quoteDisplay').textContent = data.quote;
                        }
                    } else {
                        // Fallback
                        document.getElementById('quoteDisplay').textContent = 'You make my heart smile! üíï';
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    document.getElementById('quoteDisplay').textContent = 'You make my heart smile! üíï';
                }
            } else {
                // Fallback for old URL format or direct access
                const photoData = urlParams.get('photo');
                const quote = urlParams.get('quote') || 'You make my heart smile! üíï';

                if (photoData) {
                    document.getElementById('photoDisplay').src = photoData;
                }
                document.getElementById('quoteDisplay').textContent = decodeURIComponent(quote);
            }
        }

        // Load data on page load
        loadData();

        const messages = [
            "Please... ü•∫",
            "Mera dil toot jayega... üíî",
            "Ek baar soch lo... üí≠",
            "Please yaar... üôè",
            "I really like you... üíï",
            "Give me a chance... üåπ",
            "Pakka promise... üíñ"
        ];

        let messageIndex = 0;
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');

        function moveButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();

            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            message.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        }

        function goToStage2() {
            document.getElementById('stage1').classList.remove('active');
            document.getElementById('stage2').classList.add('active');
        }

        function goToStage3() {
            document.getElementById('stage2').classList.remove('active');
            document.getElementById('stage3').classList.add('active');
        }
    </script>
</body>
</html>
